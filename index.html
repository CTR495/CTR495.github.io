<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #main-content, #captcha-container {
            display: none;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Initial Loader -->
    <div id="loader">Loading, please wait...</div>

    <!-- CAPTCHA -->
    <div id="captcha-container">
        <form id="captcha-form" aria-label="CAPTCHA verification form">
            <div class="g-recaptcha" 
                 data-sitekey="6LcskhIrAAAAALmn5Ltb7QDk2PVPo9hn-KbiEW2M" 
                 data-callback="onCaptchaSuccess">
            </div>
        </form>
    </div>

    <!-- Suggestion Box -->
    <div id="suggestion-toggle" onclick="toggleSuggestionBox()">ðŸ’¡ Suggest an Idea</div>

    <div id="suggestion-box" class="container hidden">
        <h2>Have an idea for this website?</h2>
        <p>Share it with the owner!</p>
        <textarea id="idea-text" placeholder="Type your idea here..."></textarea>
        <button onclick="submitIdea()">Send</button>
        <p id="suggestion-status"></p>
    </div>


    <!-- Main content -->
    <main id="main-content" class="container" role="main">
        <h1 aria-live="polite">ðŸš§ Under Maintenance ðŸš§</h1>
        <p>We're upgrading our experience. Please check back soon!</p>

        <section id="countdown" aria-label="Countdown timer">
            <div class="time-box">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

    <script>
        // Loader transition
        window.addEventListener("load", () => {
            document.getElementById("loader").style.display = 'none';
            document.getElementById("captcha-container").style.display = 'block';
        });

        // reCAPTCHA callback
        function onCaptchaSuccess() {
            document.getElementById('captcha-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Handle email submit
        function handleNotify(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            document.getElementById('notify-msg').textContent = `Thank you! Weâ€™ll notify you at ${email}.`;
            e.target.reset();
        }
    </script>
</body>
</html>
